<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Web App</title>
<!--Stylesheet-->
<link rel="stylesheet" type="text/css" href="webapp.css">

<!--JavaScript-->
<script type="text/javascript" src="webapp.js"></script>
<!--jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>
<body>


<!--Everything has the wrapper tag and is the wrapper div-->

<div id="wrapper">
	
	<!--div for title and header1 for title-->
	<div id="title">
		<h1 id="trivia">TriviaLand</h1>
	</div>
	
	<button id="diff1" onClick="changeDiff(1)">Easy</button>
	<button id="diff2" onClick="changeDiff(2)">Medium</button>
	<button id="diff3" onClick="changeDiff(3)">Hard</button>
	<button id="diff4" onClick="changeDiff(4)">Very Hard</button>
	
	<!--div for the right column with the id for the question and ids for the buttons-->
		<div id="rightColumn">

	<p id="demo"> Question 1</p>
	<button id="a1"> Answer 1</button>
	<button id="a2"> Answer 2</button>
	<button id="a3"> Answer 3</button>
	<button id="a4"> Answer 4</button>
</div>
	
	<!--div for left column with the score and the input for the score-->
	<div id="leftColumn">
		<h1> <div id="scoring">Score:</div>
	<input readonly id="score" type="text" value="0">
	</h1>
	
	<!--<div id="cookies">
	<button id="clearCookies">clear</button>
		<button id="loadCookies">load</button>
		<button id="saveCookies">save</button>
	</div>-->
	
	<input id="default" type="button" class="button number" value="Default" onClick="changeCSS('webapp.css',0)">
	<input id="theme1" type="button" class="button number" value= "Disney" onClick="changeCSS('theme1.css',0)">
	<input id="theme2" type="button" class="button number" value= "Space" onClick="changeCSS('theme2.css',0)">
	<input id="theme3" type="button" class="button number" value= "Food" onClick="changeCSS('theme3.css',0)">
		<p>&nbsp;</p>
	</div>
	
	<!--the div for the progress bar and the value and max in the footer-->
	<div id="footer">
	<progress id="progressBar" value="1" max="20"></progress>
	</div>
	
</div>


</body>
</html>
